<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Traductor de español a bebé</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="container">
		<h1>Traductor de español a bebé</h1>
		<div class="form-group">
			<label for="palabra">Ingrese una palabra en español:</label>
			<input type="text" id="palabra" class="form-control">
		</div>
		<button class="btn btn-primary" onclick="traducir()">Traducir</button>
		<div class="result-container">
			<p id="traduccion"></p>
		</div>
	</div>
	<script src="traductor.js"></script>
</body>
</html>
